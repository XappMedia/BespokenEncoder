machine:
  node:
    version: 6.9.2
  services:
    - docker

dependencies:
  pre:
    - wget https://github.com/rancher/rancher-compose/releases/download/v$RANCHER_VERSION_NUM/rancher-compose-linux-amd64-v$RANCHER_VERSION_NUM.tar.gz
    - tar zxf rancher-compose-linux-amd64-v$RANCHER_VERSION_NUM.tar.gz
    - rm rancher-compose-linux-amd64-v$RANCHER_VERSION_NUM.tar.gz
    - sudo mv rancher-compose-v$RANCHER_VERSION_NUM/rancher-compose /usr/local/bin/rancher-compose
    - sudo chmod +x /usr/local/bin/rancher-compose
    - rm -r rancher-compose-v$RANCHER_VERSION_NUM
    - sudo add-apt-repository --yes ppa:kirillshkrogalev/ffmpeg-next
    - sudo apt-get update
    - sudo apt-get install ffmpeg

general:
  branches:
    only:
      - master

deployment:
  codecov:
    branch: master
    commands:
      - npm run codecov

  master:
    branch: master
    commands:
      #- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      #- docker build -f docker/Dockerfile -t bespoken/encoder .
      #- docker push bespoken/encoder
      - rancher-compose -p encoder_prod --f rancher-master/docker-compose.yml -r rancher-master/rancher-compose.yml up -d -u -c -p

  release:
    tag: /release-.*/
    commands:
      #- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      #- docker build -f docker/Dockerfile -t bespoken/encoder:$CIRCLE_BUILD_NUM .
      #- docker push bespoken/encoder:$CIRCLE_BUILD_NUM
      #- docker push bespoken/encoder:$CIRCLE_BUILD_NUM
      - rancher-compose -p encoder_$CIRCLE_BUILD_NUM --f rancher-tag/docker-compose.yml -r rancher-tag/rancher-compose.yml up -d -u -c